<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="customer/layout :: head"></head>
<body>
<h3>Delete Customer</h3>
<div th:if="${success}">
    <p th:text="${success}"></p>
</div>
<p>
    <a th:href="@{/}">
        Back to customer list
    </a>
</p>
<p>Are you sure?</p>
<div id="form">
    <form action="#" th:action="@{/customer/delete}" th:object="${customer}"
          method="POST" novalidate="novalidate" enctype="multipart/form-data">
        <div>
            <label>ID</label>
            <input type="text" th:field="*{id}"/>
        </div>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Gender</label>
            <input type="text" th:field="*{gender}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}"/>
        </div>
        <div>
            <label>Picture</label>
        </div>
        <div>
            <img th:src="@{'/i/' + ${customer.avatar}}">

        </div>
        <input type="submit" value="Delete"/>
    </form>
</div>
<footer th:replace="customer/layout :: footer"></footer>
</body>
</html>
